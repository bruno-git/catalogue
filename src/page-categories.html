<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="page-categories">

  <template>

    <style>
      :host {
        display: block;
        height: 100vh;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-header-layout {
        z-index: 2;
      }
      .categories {
        top: 0px;
        bottom: 0px;
        @apply(--layout-horizontal);
      }
      .cat {
        /*height: 100%;*/
        background-color: grey;
        align-items: center;
        justify-content: center;
        /*border-width: medium;
        border-color: black;
        border-style: solid;*/
        /*margin: auto;*/
        @apply(--layout-flex);
      }
      .overlay {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        /*display: flex;
        flex-direction: row;*/
        /*align-items: center;
        justify-content: center;*/
        background: #fff;
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
      }
      .bg {
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        /*height: 100vh;*/
        overflow-y: auto;
      }
      .surgele {
        background-image: url('../../images/surgele.jpg');
      }
      .gardemanger{
        background-image: url('../../images/conserve.jpg');
      }
      .menage {
        background-image: url('../../images/menage.png');
      }
      .test {
        margin: auto;
        align-items: center;
        justify-content: center;
      }
      .container {
        /*@apply(--layout-fit);*/
        height: calc(100vh - 64px);
        @apply(--layout-horizontal);

      }
      .zone {

        transition: opacity 300ms;
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        @apply(--layout-flex);
      }
      .zone:hover {
        background-color: yellow;
        opacity: 0.8;
        /*color: red;
        @apply(--layout-flex-2);*/
      }
      .titre {
        font-size: 34px;
        color: white;
        font-weight: bold;
        /*background-color: rgba(1, 1, 1, 0.2);*/
      }
      a {
        text-decoration: none;
      }
    </style>
    <app-header-layout>
      <app-header reveals>
        <app-toolbar>
          <iron-image src="../../images/epicier_blanc.png"></iron-image>
          <div title>L'Épicier V2</div>
          <iron-image style="width:40px; height:40px;border-radius:100%" sizing="contain"
                      src="[[userauth.photoURL]]"
                      on-click="_logout"></iron-image>
          <a name="panier" href="/panier">
            <paper-icon-button icon="shopping-cart"></paper-icon-button>
          </a>
        </app-toolbar>
      </app-header>
<!-- MESSAGE SI PANIER VIDE -->
      <div class="container">
        <div class="zone bg surgele">
          <a name="catalogue" href="/catalogue/congelateur/" class="titre">Mon congélateur</a>
        </div>
        <div class="zone bg gardemanger">
          <a name="catalogue" href="/catalogue/gardemanger/" class="titre">Mon garde-manger</a>
        </div>
        <div class="zone bg menage">
          <a name="catalogue" href="/catalogue/gardemanger/" class="titre">Mes produits ménagers</a>
        </div>
      </div>
    </app-header-layout>
  </template>

  <script>

    Polymer({

      is: 'page-categories',

      properties: {
        userauth: {
          type: Object,
          value: null
        },
        panier: {
          type: Array,
          value: []
        }
      },
      _logout: function() {
        this.fire('app-logout');
      }

    });

  </script>

</dom-module>
