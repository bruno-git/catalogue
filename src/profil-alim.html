<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<dom-module id="profil-alim">

  <template>

    <style>
      :host {
        display: block;
      }
      .paslarge {
        width: 200px;
      }
    </style>

<!-- SECTION PROFIL -->
    <paper-input label="Nombre de personnes"
      class="paslarge"
      type="number"
      value="{{profilData.nbPersonnes}}"
      disabled$="[[!userauth]]"></paper-input>
    <paper-input label="Budget (approx)"
      class="paslarge"
      type="number"
      value="{{profilData.budget}}"
      disabled$="[[!userauth]]"></paper-input>
    <paper-input label="Aimez-vous les mets préparés?"
      value="{{profilData.metsPrepares}}"
      disabled$="[[!userauth]]"></paper-input>
  </template>

  <script>

    Polymer({

      is: 'profil-alim',

      properties: {
        profilData: {
          type: Object,
          notify: true
        },
        userauth: {
          type: Object,
          value: null
        }
      }
    });

  </script>

</dom-module>
