<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<dom-module id="catalogue-item">

  <template>

    <style>
      :host {
        display: block;

      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
    </style>

    <div class="card">
      <div class="circle">[[item.prix]]</div>
      <h1>[[item.nom]]</h1>
      <div>format: [[item.format]]</div>
      <div>prix: [[item.prix]]$</div>
      <div>code: [[item.code]]</div>
      <paper-input id="quantite" label="QuantitÃ©" type="number" disabled$=[[!userlogged]] value="[[item.quantite]]"></paper-input>
      <paper-button on-click="_setItem">Ajout - Firebase</paper-button>
      <paper-button on-click="test">user logged?</paper-button>
    </div>
  </template>

  <script>

    Polymer({

      is: 'catalogue-item',

      properties: {
        item: {
          type: Object,
          value: null
        },
        panier: {
          type: Array,
          value: []
        },
        userlogged: {
          type: Boolean,
          value: false
        }
      },
      test: function() {
        alert(this.userlogged);
      },
      _setItem: function() {
        //convert String value to number
        this.item.quantite = parseInt(this.$.quantite.value, 10);
        this.fire('set-cart-item', this.item);
      }

    });

  </script>

</dom-module>
