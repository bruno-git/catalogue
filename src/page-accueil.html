<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-dropdown/iron-dropdown.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<dom-module id="page-accueil">

  <template>

    <style>
      :host {
        display: block;
        /*
        background-image: url('https://source.unsplash.com/category/nature/800x600');
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
        overflow-y: auto;
        */
      }
      .principal {
        height: calc(100vh - 100px);
        @apply(--layout-vertical);
        @apply(--layout-around-justified);
        @apply(--layout-center);
      }
      a {
        text-decoration: none;
        color: white;
      }
      paper-button {
        color: black;
      }
      .image-principale {
        background-color: black;
        height: 400px;
        width: 800px;
      }
      #menu {
        background-color: rgb(146, 179, 217);
        background-image: linear-gradient(to top, rgb(204, 228, 255), 70%, white);
        border-style: solid;
        border-color: rgb(180, 211, 246);
        border-width: thin;
        border-radius: 2px;
      }
      app-toolbar {
        background-color: var(--app-primary-color);
        color: white;
      }
      .moncentre {
        position: absolute;
        left: auto;
        right: auto;
        bottom: 0;
        color: black;
        z-index:4;
      }
      .aucentre {
        position: absolute;
        right: 0;
        left: 0;
        top: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
    </style>
    <app-header>
      <app-toolbar>
        <div class="aucentre">
          <iron-image src="../../images/epicier_blanc.png"></iron-image>
        </div>
        <paper-icon-button icon="menu"></paper-icon-button>
        <div title>Accueil</div>
        <div hidden$="[[userauth]]">
          <paper-button on-click="_connexion">Connectez-vous!</paper-button>
          <paper-icon-button icon="account-circle" on-click="_connexion"></paper-icon-button>
        </div>
        <div hidden$="[[!userauth]]">
          <iron-image style="width:40px; height:40px;border-radius:100%;z-index:25;"
            sizing="contain"
            src="[[userauth.photoURL]]"
            on-click="_openMenu">
          </iron-image>
          <iron-dropdown id="menu"
            no-overlap
            horizontal-align="right">
            <div class="dropdown-content">
              <a href="/profil" zindex="-1">
                <paper-button>Mon profil</paper-button>
              </a>
              <paper-button on-click="_logout">DÃ©connexion</paper-button>
            </div>
          </iron-dropdown>
        </div>
        <a name="panier" href="/commande/panier" tabindex="-1">
          <paper-icon-button icon="shopping-cart"style="width:40px;height:40px;"></paper-icon-button>
        </a>
      </app-toolbar>
    </app-header>

    <div class="principal">
      <div>
        <iron-image src="../../images/epicier-original.png"></iron-image>
      </div>
      <div>
        One liner de fou
      </div>
      <div>
        <iron-image src="https://source.unsplash.com/category/food/800x400" class="image-principale" preload fade></iron-image>
      </div>
      <div>
        <a href="/catalogue" tabindex="-1">
          <paper-button raised>Magasiner</paper-button>
        </a>
      </div>
    </div>

  </template>

  <script>

    Polymer({

      is: 'page-accueil',

      properties: {
        userauth: {
          type: Object,
          value: null
        }
      },
      _openMenu: function(){
        this.$.menu.open();
      },
      _logout: function() {
        this.fire('app-logout');
      },
      _connexion: function() {
        this.fire('app-login');
      },
    });

  </script>

</dom-module>
