<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="page-accueil">

  <template>

    <style>
      :host {
        display: block;

        /*background-image: url(//app-layout-assets.appspot.com/assets/bg1.jpg);*/
        background-image: url('https://source.unsplash.com/category/nature/800x600');
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
        overflow-y: auto;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: rgba(255, 255, 255, 0.8);
        /*background-color: #fff;*/
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
      app-header {
        /*background-color: var(--app-primary-color);*/
        color: #fff;
      }
      .principal {
        @apply(--layout-horizontal);
      }
      .gauche {
        overflow-y: auto;
        width: 300px;
        padding: 10px;
        background-image: linear-gradient(to right, black, 80%, rgba(255,255,255,0.01));
        @apply(--layout-flex-none);
        @apply(--layout-vertical);
      }
      .carte-menu {
        width: 90%;
        background-color: rgb(65, 65, 65);
        height: 200px;
        margin-top: 10px;
        /*background-image: url('https://source.unsplash.com/category/food/300x200');*/

        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }
      .carte-menu > a {
        font-size: 22px;
      }
      .detail {
        font-size: 14px;
        color: white;
      }
      a {
        text-decoration: none;
        color: white;
      }
    </style>
    <app-header-layout>
      <app-header reveals>
        <app-toolbar>
          <iron-image src="../../images/epicier_blanc.png"></iron-image>
          <div title>L'Épicier V2</div>
          <iron-image style="width:40px; height:40px;border-radius:100%" sizing="contain"
                      src="[[userauth.google.cachedUserProfile.picture]]"
                      on-click="_logout"></iron-image>
          <a name="panier2" href="/panier" tabindex="-1">
            <paper-icon-button icon="shopping-cart"></paper-icon-button>
          </a>
        </app-toolbar>
      </app-header>

<!-- LOGIN STATE TOOLBAR -->
      <template is="dom-if" if="[[!userauth]]">
        <app-toolbar style="background-color:yellow; color: black;">
          <paper-button on-click="_connexion">Connectez-vous!<paper-button>
        </app-toolbar>
      </template>

      <div class="principal">
  <!-- MENU GAUCHE -->
  <!-- TODO lien congelateur, garde-manger et aide -->
        <div class="gauche">
          <div class="carte-menu">
            <a name="congelateur" href="/catalogue/congelateur">Choisir les aliments de mon congélateur</a>
            <div class="detail">Viande surgelée AAA, poissons, légumes</div>
          </div>
          <div class="carte-menu">
            <a name="catalogue" href="/catalogue/gardemanger">Choisir les aliments de mon garde-manger</a>
            <div class="detail">Conserves, produits pour déjeûner, épices...</div>
          </div>
          <div class="carte-menu">
            <a name="catalogue" href="/catalogue/gardemanger">Choisir mes produits ménagers</a>
            <div class="detail">Produits de nettoyage et autres</div>
          </div>
          <div class="carte-menu">
            Aide
          </div>
        </div>
  <!-- SECTION CONTENU PRINCIPAL -->
  <!-- TODO remplacer ces cartes par le contenu contextuel -->
        <div class="droite">
          <div class="card">
            <div class="circle">1</div>
            <h1>Bienvenue chez L'Épicier</h1>
            <p>Vidéo introduction app et/ou service</p>
            <p>Visuel sur le résultat d'une commande de 2-3-4 personnes (qté, prix, qualité)</p>
            <p>Comment utiliser cette application?</p>
          </div>
        </div>
      </div>
    </app-header-layout>
  </template>

  <script>

    Polymer({

      is: 'page-accueil',

      properties: {
        userauth: {
          type: Object,
          value: null
        }
      },
      _logout: function() {
        this.fire('app-logout');
      },
      _connexion: function() {
        this.fire('app-login');
      },
    });

  </script>

</dom-module>
