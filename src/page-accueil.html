<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-dropdown/iron-dropdown.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">


<dom-module id="page-accueil">

  <template>

    <style>
      :host {
        display: block;
        /*
        background-image: url('https://source.unsplash.com/category/nature/800x600');
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
        overflow-y: auto;
        */
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: rgba(255, 255, 255, 0.8);
        /*background-color: #fff;*/
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
      app-header {
        /*background-color: var(--app-primary-color);*/
        color: #fff;
      }
      .principal {
        height: calc(100vh - 100px);
        @apply(--layout-vertical);
        @apply(--layout-around-justified);
        @apply(--layout-center);
      }
      .gauche {
        overflow-y: auto;
        width: 300px;
        padding: 10px;
        background-image: linear-gradient(to right, black, 80%, rgba(255,255,255,0.01));
        @apply(--layout-flex-none);
        @apply(--layout-vertical);
      }
      .carte-menu {
        width: 90%;
        background-color: rgb(65, 65, 65);
        height: 200px;
        margin-top: 10px;
        /*background-image: url('https://source.unsplash.com/category/food/300x200');*/

        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }
      .carte-menu > a {
        font-size: 22px;
      }
      .detail {
        font-size: 14px;
        color: white;
      }
      a {
        text-decoration: none;
        color: white;
      }
      paper-button {
        color: black;
      }
      .bloc {
        /*margin-top: 10px;*/
      }
      .image-principale {
        background-color: black;
        height: 400px;
        width: 800px;
      }
      .drawer-droite {
        @apply(--layout-vertical);
        @apply(--layout-center);
      }
      #menu {
        background-color: rgb(146, 179, 217);
        background-image: linear-gradient(to top, rgb(204, 228, 255), 70%, white);
        border-style: solid;
        border-color: rgb(180, 211, 246);
        border-width: thin;
        border-radius: 2px;
      }
      .adroite {
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
      }
    </style>
    <app-header>
      <app-toolbar class="adroite">
        <div hidden="[[userauth]]">
          <paper-button on-click="_connexion">Connectez-vous!</paper-button>
          <iron-icon icon="account-circle" style="width:40px;height:40px;"></iron-icon>
        </div>
        <div hidden="[[!userauth]]">
          <iron-image style="width:40px; height:40px;border-radius:100%;z-index:25;"
            sizing="contain"
            src="[[userauth.photoURL]]"
            on-click="_openMenu">
          </iron-image>
          <iron-dropdown id="menu"
            no-overlap
            horizontal-align="right">
            <div class="dropdown-content">
              <a href="/profil" zindex="-1">
                <paper-button>Mon profil</paper-button>
              </a>
              <paper-button on-click="_logout">DÃ©connexion</paper-button>
            </div>
          </iron-dropdown>
        </div>
        <a name="panier" href="/commande/panier" tabindex="-1">
          <paper-icon-button icon="shopping-cart"></paper-icon-button>
        </a>
      </app-toolbar>
    </app-header>

      <div class="principal">
        <div class="bloc">
          <iron-image src="../../images/epicier-original.png"></iron-image>
        </div>
        <div class="bloc">
          One liner de fou
        </div>
        <div class="bloc">
          <iron-image src="https://source.unsplash.com/category/food/800x400" class="image-principale" preload fade></iron-image>
        </div>
        <div class="bloc">
          <a href="/catalogue" tabindex="-1">
            <paper-button raised>Magasiner</paper-button>
          </a>
        </div>
      </div>

  </template>

  <script>

    Polymer({

      is: 'page-accueil',

      properties: {
        userauth: {
          type: Object,
          value: null
        }
      },
      _openMenu: function(){
        this.$.menu.open();
      },
      _logout: function() {
        this.fire('app-logout');
      },
      _connexion: function() {
        this.fire('app-login');
      },
    });

  </script>

</dom-module>
