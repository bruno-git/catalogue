<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-dropdown/iron-dropdown.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">


<dom-module id="page-accueil">

  <template>

    <style>
      :host {
        display: block;
        /*
        background-image: url('../../images/instacart_bg.jpg');
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        */
        height: 100vh;
        overflow-y: auto;

      }
      .principal {
        height: calc(100vh - 64px);
        max-width: 1000px;
        margin: auto;
        @apply(--layout-horizontal);

        /*@apply(--layout-vertical);
        @apply(--layout-around-justified);
        @apply(--layout-center);*/
      }
      a {
        text-decoration: none;
        color: black;
      }
      .image-principale {
        background-color: black;
        height: 400px;
        width: 800px;
      }
      .image-bloc {
        background-color: #eee;
        height: 250px;
        width: 250px;
        border-style: solid;
        border-color: rgb(180, 211, 246);
        border-width: thin;
        border-radius: 5px;
      }
      #menu {
        background-color: rgb(146, 179, 217);
        background-image: linear-gradient(to top, rgb(204, 228, 255), 70%, white);
        border-style: solid;
        border-color: rgb(180, 211, 246);
        border-width: thin;
        border-radius: 2px;
      }
      app-toolbar {
        /*background-color: var(--app-primary-color);
        color: white;*/
        background-color: rgba(255, 255, 255, 0.3);
        color: black;
      }
      .moncentre {
        position: absolute;
        left: auto;
        right: auto;
        bottom: 0;
        color: black;
        z-index:4;
      }
      .aucentre {
        position: absolute;
        right: 0;
        left: 0;
        top: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .mesblocs {
        width: 100%;
        max-width: 800px;
        @apply(--layout-horizontal);
        @apply(--layout-justified);
      }
      .unbloc {
        @apply(--layout-flex);
      }
      .infocontextuelle {
        min-height: 100px;
        max-width: 800px;
        width: 100%;
        padding: 10px;

        background-color: rgba(250,250,250,0.9);
        /*background-image: linear-gradient(to top, rgb(204, 228, 255), 70%, white);*/
        border-style: solid;
        border-color: rgb(180, 211, 246);
        border-width: thin;
        border-radius: 2px;
      }
      .blocinfo {
        background-color: white;
        width: 400px;
        height: 500px;
        top: calc((100vh - 564px) / 2);
        margin-left: 20px;
        padding: 20px 25px;
      }
      h2 {
        padding: 0 0 0 15px;
        color: var(--app-primary-color);
      }
      h3 {
        border-bottom: 1px solid rgb(200, 200, 200);
        padding: 0 15px 18px 15px;
      }
      p {
        color: rgb(125, 125, 125);
        font-size: 16px;
        letter-spacing: -.02em;
        line-height: 1.6em;
        padding: 0 15px;
        margin: 8px 10px 8px 0;
        overflow: visible;
      }
      .sectionaction {
        position: absolute;
        background-color: rgba(119, 17, 20, 0.2);
        bottom: 0;
        left: 0;
        height: 50px;
        width: 100%;
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
        @apply(--layout-center);
      }
      .active {
        opacity: 1;
        transition: opacity .3s ease;
      }
      /* caroussel tests*/
      .caroussel {
        position: relative;
        clear: both;
      }
      .caroussel-scroll {
        background-color: white;
        position: relative;
        clear: both;
        /*height: 537px;*/
        overflow: hidden;
        transform: translate3d(0, 0, 0);
      }
      .caroussel-content {
        transition: all .6s ease;
        font-size: 0;
        position: relative;
        white-space: nowrap;
      }
      .caroussel-item {
        display: inline-block;
        font-size: 13px;
        vertical-align: top;
        width: 100%;
        backface-visibility: hidden;
      }
      .caroussel-item-content {
        margin: 0 auto;
        max-width: 1000px;
        white-space: normal;
      }
      .move {
        transform: translate3d(-400px, 0px, 0px);
      }
      .caroussel-bg {
        position: absolute;
        width: 100%;
        height: 100vh;
        z-index: -1;
        top: 0;
        transition: all 0.6s ease;
      }
      .caroussel-bg-item {
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;
      }
      .caroussel-bg-item-01 {
        background: url('../../images/bg-security-01.jpg') no-repeat center center;
        background-size: cover;

      }
      .caroussel-bg-item-02 {
        background: url('../../images/bg-security-02.jpg') no-repeat center center;
        background-size: cover;
      }
      .section {
        position: relative;
        overflow: hidden;
      }
      .movebg {
        transform: translate3d(-100vw, 0, 0);
      }
    </style>
<!-- FIREBASE-DOCUMENT pour aller lire le statut de la commande en cours -->
    <firebase-document id="firebaseProfil"
      path="/profil/[[userauth.uid]]/statut"
      data="{{profilData}}">
    </firebase-document>

    <app-header>
      <app-toolbar>
        <div class="aucentre">
          <iron-image src="../../images/epicier.png"></iron-image>
        </div>
        <paper-icon-button icon="menu"></paper-icon-button>
        <div title>Accueil</div>
        <div hidden$="[[userauth]]">
          <paper-button on-click="_connexion">Connectez-vous!</paper-button>
          <paper-icon-button icon="account-circle" on-click="_connexion"></paper-icon-button>
        </div>
        <div hidden$="[[!userauth]]">
          <iron-image style="width:40px; height:40px;border-radius:100%;z-index:25;"
            sizing="contain"
            src="[[userauth.photoURL]]"
            on-click="_openMenu">
          </iron-image>
          <iron-dropdown id="menu"
            no-overlap
            horizontal-align="right">
            <div class="dropdown-content" z-index="10">
              <a href="/profil" tabindex="-1">
                <paper-button>Mon profil</paper-button>
              </a>
              <paper-button on-click="_logout">DÃ©connexion</paper-button>
            </div>
          </iron-dropdown>
        </div>
        <a name="panier" href="/commande/panier" tabindex="-1">
          <paper-icon-button icon="shopping-cart"style="width:40px;height:40px;"></paper-icon-button>
        </a>
        <a name="catalogue" href="/catalogue" tabindex="-1">
          <paper-icon-button icon="apps"></paper-icon-button>
        </a>
      </app-toolbar>
    </app-header>

    <div class="section">
      <div id="movebg" class="caroussel-bg" style="left: 0px;">
        <div class="caroussel-bg-item caroussel-bg-item-01"></div>
        <div class="caroussel-bg-item caroussel-bg-item-02" style="left:100vw;"></div>
      </div>
      <div class="principal">
        <paper-material elevation="2" class="caroussel blocinfo">
          <div class="caroussel-scroll">
            <div id="moveid" class="caroussel-content">
              <div class="caroussel-item">
                <div class="caroussel-item-content">
                  <h2>Titre</h2>
                  <h3>sous-titre</h3>
                  <p>
                    contenu de texte qui doit etre long long long long long long long long long long long long long long long long long long long long
                  </p>
                </div>
              </div>
              <div class="caroussel-item">
                <div class="caroussel-item-content">
                  <h2>Titre</h2>
                  <h3>sous-titre<br>2e ligne</h3>
                  <p>
                    contenu de texte qui doit etre long long long long long long long long long long long long long long long long long long long long
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="sectionaction">
            <paper-button on-click="_move">suivant</paper-button>
          </div>
        </paper-material>
      </div>
    </div>

  </template>

  <script>

    Polymer({

      is: 'page-accueil',

      properties: {
        userauth: {
          type: Object,
          value: null
        },
        profilData: {
          type: Object,
          notify: false,
          observer: '_profilchanged'
        }
      },
      _move: function(){
        this.$.moveid.classList.toggle('move');
        this.$.movebg.classList.toggle('movebg');
      },
      //TODO cette methode est appelee vraiment trop souvent... (4 fois)
      _isnouveau: function(profil){
        //alert('IS NOUVEAU CALLED');
        if (profil == 'nouveau') {
          console.log('nouveau');
          return true;
        }
        else {
          console.log('pas nouveau');
          return false;
        }
      },
      _profilchanged: function(newvalue) {
        console.dir(newvalue);
        //alert('profil changed: ', newvalue);
      },
      _openMenu: function(){
        this.$.menu.open();
      },
      _logout: function() {
        this.fire('app-logout');
      },
      _connexion: function() {
        this.fire('app-login');
      },
    });

  </script>

</dom-module>
