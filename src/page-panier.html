<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="page-panier">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
    </style>
    <app-header-layout>
      <app-header reveals>
        <app-toolbar>
          <iron-image src="../../images/epicier_blanc.png"></iron-image>
          <div title>L'Ã‰picier V2</div>
          <iron-image style="width:40px; height:40px;border-radius:100%" sizing="contain"
                      src="[[userauth.google.cachedUserProfile.picture]]"
                      on-click="_logout"></iron-image>
          <a name="panier" href="/panier">
            <paper-icon-button icon="shopping-cart"></paper-icon-button>
          </a>
        </app-toolbar>
      </app-header>
<!-- MESSAGE SI PANIER VIDE -->

      <p hidden="[[_panierVide(panier.length)]]">
        Votre panier est vide.
      </p>
<!-- LISTE CONTENU PANIER -->
      <template is="dom-repeat" items="[[panier]]">
        <catalogue-item item="[[item]]" userlogged remover></catalogue-item>
      </template>

    </app-header-layout>
  </template>

  <script>

    Polymer({

      is: 'page-panier',

      properties: {
        userauth: {
          type: Object,
          value: null
        },
        panier: {
          type: Array,
          value: []
        }
      },
      _panierVide: function(nbItems){
        return !!nbItems;
      },
      _logout: function() {
        this.fire('app-logout');
      }

    });

  </script>

</dom-module>
