<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-layout/app-box/app-box.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="panier-data.html">

<dom-module id="app-shell">

  <template>

    <style>

      :host {
        display: block;
        --app-primary-color: #771114;
        --app-secondary-color: black;
        --paper-icon-button-ink-color: white;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }
    </style>

<!-- APP-LOCATION -->
    <app-location route="{{route}}"></app-location>

<!-- APP-ROUTE -->
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

<!-- PANIER-DATA -->
    <panier-data id="monPanierData" panier="{{panier}}" userauth="{{userauth}}"></panier-data>

<!-- PAPER-DIALOG (LOGIN) -->
    <paper-dialog id="loginDialog" with-backdrop>
      <h2>Connexion</h2>
      Connectez-vous en un seul click via Google ou Facebook (Ã  venir).
      <div class="buttons">
        <paper-button on-click="_signIn" dialog-confirm>Google</paper-button>
      </div>
    </paper-dialog>

<!-- IRON-PAGES -->
    <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
      <page-accueil name="accueil" userauth="[[userauth]]"></page-accueil>
      <page-catalogue name="catalogue" route="{{subroute}}" panier="{{panier}}" userlogged="[[userlogged]]"></page-catalogue>
      <page-panier name="panier" userauth="[[userauth]]" panier=[[panier]]></page-panier>
    </iron-pages>

  </template>

  <script>

    Polymer({

      is: 'app-shell',

      properties: {

        page: {
          type: String,
          value: 'accueil',
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        monajax: {
          type: Object
        },
        userauth: {
          type: Object,
          value: null,
          observer: '_userauthChanged'
        },
        userlogged: {
          type: Boolean,
          value: false
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],
      listeners: {
        'set-cart-item': '_onSetCartItem',
        'app-login': '_openLoginDialog',
        'app-logout': '_logout'
      },
      _logout: function(){
        this.$.monPanierData.logout();
      },
      _userauthChanged: function(newValue) {
        if (newValue) {
          this.userlogged = true;
        }
        else{
          this.userlogged = false;
        }
      },
      _signIn: function() {
        this.$.monPanierData.signIn();
      },
      _openLoginDialog: function(event){
        this.$.loginDialog.open();
      },
      _onSetCartItem: function(event){
        var detail = event.detail;
        this.$.monPanierData.setItem(detail);
      },
      _routePageChanged: function(page) {
        this.page = page || 'accueil';
      },
      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl('page-' + page + '.html'), null, null, true);
      }

    });

  </script>

</dom-module>
