<dom-module id="panier-data">

  <template>

    <style>
      :host {
        display: block;
      }
    </style>
<!-- FIREBASE-APP -->

      on-error="_loginError"

<!-- FIREBASE-COLLECTION
path="/panier/[[uid]]/items"
-->
    <firebase-query

<!-- FIREBASE-DOCUMENT -->
    <firebase-document
      id="firebaseDocument"

          value: null,

          observer: '_userauthChanged'
        },
        userlogged: {
          type: Boolean,
          value: true,
          notify: true,
          observer: '_userloggedChanged'
        },
        location: {
          type: String,
          value: null
        },
        documentData: {
          type: Object,
          value: null
        },
        itemid: {

          value: null
        }
      },
      _userauthChanged: function(newUserAuth) {

          //alert('new userauth not null');

          //alert('user signed in!');

        }
        else {
          //alert('user not signed in');
        }
      },
      logout: function(){

        this.$.authenticate.signOut();

      _userloggedChanged: function(newValue) {
        console.log('PANIER-DATA USERLOGGED CHANGED TO: ', newValue);

      signIn: function(){
        //this.$.authenticate.login();
        this.$.authenticate.signInWithPopup();
        console.log('PANIER-DATA SIGN IN TRIGGERED');
      },
      _loginCompleted: function(e){
        this.userlogged = true;

        //this.location = ['https://project-248641088282056501.firebaseio.com/panier', e.detail.user.uid, 'items'].join('/');
        //this.location = ['https://epicerieenligne.firebaseio.com/panier', e.detail.user.uid, 'items'].join('/');
        //this.panierRef = new Firebase(this.location);
      },
      _logoutCompleted: function(e) {
        this.userlogged = false;
        this.location = null;
        this.panierRef = null;
      },
      /**
       * ajoute / met a jour l'item sélectionné.
       * efface l'item si la quantié est 0 ou non valide ou nulle
       */
      setItem: function(detail) {
        this.itemid = detail.code;
        //delete items with no quantity
        if (detail.quantite <1) {
          detail = null;
        }
        this.documentData = detail;
        console.log('value updated for user :', this.uid);

      }
    });

  </script>

</dom-module>
