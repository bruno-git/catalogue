<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<dom-module id="page-profil">

  <template>

    <style>
      :host {
        display: block;
      }
      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
    </style>

<!-- FIREBASE-DOCUMENT -->
    <firebase-document id="firebaseProfil"
      app-name="firecatalogue"
      path="/usagers/[[userauth.uid]]/profil"
      data="{{profilData}}">
    </firebase-document>

    <app-header-layout>
      <app-header reveals>
        <app-toolbar>
          <iron-image src="../../images/epicier_blanc.png"></iron-image>
          <div title>L'Épicier V2</div>
          <iron-image style="width:40px; height:40px;border-radius:100%" sizing="contain"
                      src="[[userauth.photoURL]]"
                      on-click="_logout"></iron-image>
          <a name="panier" href="/panier">
            <paper-icon-button icon="shopping-cart"></paper-icon-button>
          </a>
        </app-toolbar>
      </app-header>

      <div>Page profil</div>

<!-- MESSAGE SI NON CONNECTÉ -->
      <p hidden="[[userauth]]">
        Votre panier est vide.us devez être connecté pour modifier votre profil...[[profilData.length]]
      </p>
<!-- SECTION PROFIL -->
      <paper-input label="Nombre de personnes" value="{{profilData.nbPersonnes}}"></paper-input>
      <paper-input label="Budget" value="{{profilData.budget}}"></paper-input>-
      <paper-input label="Aimez-vous les mets préparés?" value="{{profilData.metsPrepares}}"></paper-input>
      <paper-button on-click="test">test</paper-button>

    </app-header-layout>
  </template>

  <script>

    Polymer({

      is: 'page-profil',

      properties: {
        userauth: {
          type: Object,
          value: null
        },
        profilData: {
          type: Object,
          value: null
        }
      },
      test: function(){
        console.log('userauth: ', this.userauth);
        console.log('profilData: ', this.profilData);
      },
      _logout: function() {
        this.fire('app-logout');
      },
      _connexion: function() {
        this.fire('app-login');
      },
    });

  </script>

</dom-module>
