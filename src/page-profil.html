<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="profil-alim.html">

<dom-module id="page-profil">

  <template>

    <style>
      :host {
        display: block;
      }
      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      paper-fab {
        background-color: var(--app-primary-color);
        position: absolute;
        right: 20px;
        bottom: 20px;
      }
    </style>

<!-- FIREBASE-DOCUMENT -->
    <firebase-document id="firebaseProfil"
      path="/profil/[[userauth.uid]]/preferences"
      data="{{profilData}}">
    </firebase-document>

    <app-header-layout>
      <app-header reveals>
        <app-toolbar>
          <iron-image src="../../images/epicier_blanc.png"></iron-image>
          <div title>L'Épicier V2</div>
          <iron-image style="width:40px; height:40px;border-radius:100%" sizing="contain"
                      src="[[userauth.photoURL]]"
                      on-click="_logout"></iron-image>
          <a name="panier" href="/panier">
            <paper-icon-button icon="shopping-cart"></paper-icon-button>
          </a>
        </app-toolbar>
      </app-header>

      <div>Page profil</div>
<!-- MESSAGE SI NON CONNECTÉ -->
      <p hidden="[[userauth]]">
        Votre panier est vide.us devez être connecté pour modifier votre profil...[[profilData.length]]
      </p>
      <profil-alim profil-data="{{profilData}}" userauth="[[userauth]]"></profil-alim>
    </app-header-layout>
    <a href="/catalogue">
      <paper-fab icon="check"></paper-fab>
    </a>
  </template>

  <script>

    Polymer({

      is: 'page-profil',

      properties: {
        userauth: {
          type: Object,
          value: null
        },
        profilData: {
          type: Object,
          value: null
        }
      },
      _logout: function() {
        this.fire('app-logout');
      },
      _connexion: function() {
        this.fire('app-login');
      }
    });

  </script>

</dom-module>
