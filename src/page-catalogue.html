<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-scrollpos-control/app-scrollpos-control.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-menu/paper-submenu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/firebase-element/firebase-collection.html">
<link rel="import" href="catalogue-item.html">
<dom-module id="page-catalogue">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      #toolbar-epicier {
        color: var(--app-primary-color);
        font-size: 22px;
      }
      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
        border-left-color: var(--app-primary-color);
        border-left-width: medium;
        border-left-style: solid;
      }
      .drawer-list a:hover {
        background-color: rgb(240, 240, 240);
      }
      a {
        text-decoration: none;
        color: black;
      }
      .zone-en-tete {
        height: 48px;
        line-height: 48px;
        background: #eceff1;
        border: solid;
        border-color: #cfd8dc;
        border-width: 1px 0;
        font-size: 16px;
        color: #424242;
        font-weight: bold;
        @apply(--layout-horizontal);
        @apply(--layout-justified);
      }
      app-toolbar.tall {
        height: 148px;
      }
      app-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 212px;
        color: #fff;
        background-color: black;
        --app-header-background-front-layer: {
          background-image: url(//app-layout-assets.appspot.com/assets/bg1.jpg);
          background-position: left center;
        };
      }
      paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
    </style>

<!-- APP-ROUTE -->
    <app-route
        route="{{route}}"
        pattern="/:zone"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>
    <app-route
        route="{{subroute}}"
        pattern="/:categorie"
        data="{{subrouteData}}">
    </app-route>

<!-- IRON-AJAX -->
    <iron-ajax
      auto
      url="[[_computeURL(routeData.zone)]]"
      handle-as="json"
      loading="{{loading}}"
      last-response="{{catalogue}}">
    </iron-ajax>

<!-- APP-SCROLLPOS-CONTROL-->
    <app-scrollpos-control selected="{{subrouteData.categorie}}"></app-scrollpos-control>

<!-- APP-DRAWER-LAYOUT -->
    <app-drawer-layout>
      <app-drawer>
        <a href="/">
          <app-toolbar id="toolbar-epicier">
            <iron-icon icon="chevron-left"></iron-icon>
            <div title> (logo) L'Épicier</div>
          </app-toolbar>
        </a>
        <div class="zone-en-tete">
          <div title>[[routeData.zone]]</div>
          <iron-icon icon="search"></iron-icon>
        </div>

<!-- CATEGORIES DE LA ZONE -->
        <iron-selector id="categorieSelector" selected="{{selectCategorie}}" attr-for-selected="name" class="drawer-list" role="navigation">
          <template id="listeCategorie" is="dom-repeat" items="[[catalogue.categories]]" filter="_filterZone">
            <a name="[[item.titre]]" href$="[[_getItemHref(item.nom)]]">[[item.titre]]</a>
          </template>
<!-- TODO A CORRIGER: LA METHODE GETHELPHREF EST APPELEE AVANT QUE ROUTE SOIT INITIALISE -->
          <!--<a name="aide" href$="[[_getHelpHref()]]">Aide</a>-->
          <a name="aide" href="/catalogue/congelateur/aide">Aide</a>
        </iron-selector>

      </app-drawer>
<!-- APP-HEADER-LAYOUT -->
      <app-header-layout>
        <app-header condenses reveals effects="waterfall resize-title blend-background parallax-background">
          <app-toolbar>
<!--TODO BUG FIX: LA PROPRIETE DRAWER-TOGGLE est incompatible avec les autres
                  et fait en sorte que les paper-icon-buttons ne sont plus visible
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
-->
            <paper-icon-button icon="menu"></paper-icon-button>
            <!-- USER IMAGE -->
            <iron-image style="width:40px; height:40px;border-radius:100%;z-index:25;" sizing="contain"
              src="[[userauth.google.cachedUserProfile.picture]]"
              on-click="_logout">
            </iron-image>
            <a name="panier" href="/panier" tabindex="-1">
              <paper-icon-button icon="shopping-cart"></paper-icon-button>
            </a>
            <h4 condensed-title>[[selectCategorie]]</h4>
            <paper-icon-button icon="shopping-cart"></paper-icon-button>
          </app-toolbar>
          <app-toolbar class="tall">
            <h1 title>[[selectCategorie]]</h1>
          </app-toolbar>
        </app-header>
<!-- SECTION LOGIN -->
        <template is="dom-if" if="[[!userlogged]]">
          <app-toolbar style="background-color:yellow; color: black;">
            <paper-button on-click="_connexion">Connectez-vous!<paper-button>
          </app-toolbar>
        </template>
<!-- CONTENU PRINCIPAL -->
        <template is="dom-if" if="[[!subrouteData.categorie]]">
          carte de présentation
          <div>
            zone: [[routeData.zone]]
          </div>
          <div>
            subroute? [[subroute]]
          </div>
          <div>
            categorie: [[subrouteData.categorie]]
          </div>
        </template>
<!-- AFFICHE L'AIDE -->
        <template is="dom-if" if="[[_ifCategorieAide(subrouteData.categorie)]]">
          aide
          créer un élément pour afficher l'aide contextuelle de cette page
        </template>

          </aside>
<!-- LISTE ITEMS DE LA CATEGORIE -->
        <template id="listeItems" is="dom-repeat" items="[[catalogue.items]]" filter="_computeFilter">
          <catalogue-item item="[[item]]" panier="{{panier}}" userlogged=[[userlogged]]></catalogue-item>
        </template>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>

    Polymer({

      is: 'page-catalogue',

      properties : {
        catalogue: {
          type: Object,
          value: null
        },
        route: {
          type: Object,
          value: null,
          observer: '_newroute'
        },
        routeData: {
          type: Object,
          value: null
        },
        subroute: {
          type: Object,
          value: null
        },
        subrouteData: {
          type: Object,
          value: null
        },
        selectCategorie:{
          type: String,
          value: null
        },
        panier: {
          type: Array,
          value: []
        },
        mysnapshot: {
          type: Object,
          value: null
        },
        userlogged: {
          type: Boolean,
          value: false
        },
        testselectvalue: {
          type: Number
        }
      },
      observers: [
        '_subrouteChanged(subrouteData.categorie)',
        '_routeChanged(routeData.zone)'
      ],
      _ifCategorieAide: function(categorie) {
        return categorie === 'aide' ? true: false;
      },
      _toggle: function() {
        this.$.collapse.toggle();
      },
      _logout: function() {
        this.fire('app-logout');
      },
      _newroute: function(newValue){
        if (this.subrouteData) {
          var cat = this.subrouteData.categorie;
          console.log('categorie: ', cat);
          this.$.listeCategorie.render();
        }
        else {
          //pas de subroute - choisir la categorie par default (#1)
          //alert('pas de subroute');
          //this.$.categorieSelector.select('poulet');
          //alert(this.$.categorieSelector.selected);
        }
      },
      _connexion: function() {
        this.fire('app-login');
      },
      _routeChanged: function(zone) {
        //console.log('PAGE-CATALOGUE _routeChanged: ', zone);
        //console.dir('zone: ', this.routeData);
        //console.log('zone: ', this.routeData);
        if (zone) {
          this.$.listeCategorie.render();
          //console.log('zone changee: ', zone);
        }
      },
      _subrouteChanged: function(categorie) {
        console.log('PAGE-CATALOGUE _subrouteChanged: ', categorie);
        if (categorie) {
          this.$.listeItems.render();
        }
      },
      _filterZone: function(item) {
        if (this.routeData) {
          return item.zone == this.routeData.zone;
        }
      },
      _computeFilter: function(item) {
        if (this.subrouteData) {
          return item.categorie == this.subrouteData.categorie;
        }
        else{
          return null;
        }
      },
      _getItemHref: function(nomItem) {
        // By returning null when `itemId` is undefined, the href attribute won't be set and
        // the link will be disabled.
        return nomItem ? [this.route.prefix, this.routeData.zone, nomItem].join('/') : null;
      },
      _getHelpHref: function(){
        alert('get help href');
        alert('this.route.prefix: ', this.route.prefix);
        var valeur = this._getItemHref('aide');
        console.log('valeur: ', valeur);
        return this._getItemHref('aide');
      },
      _computeURL: function(zone) {
//TODO cette méthode est appelée trop souvent. Trouver pourquoi et corriger...
        if (zone) {
          var computedURL = '/data/catalogue-' + zone + '.json';
          //alert('var: ' + asdf);
          return computedURL;
        }
      }
    });

  </script>

</dom-module>
